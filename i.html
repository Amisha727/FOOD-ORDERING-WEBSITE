<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login/Register</title>
        <link rel="stylesheet" href="css/i.css">
        <link rel="icon" href="images/cutlery.png" type="image/icon type">
    </head>
<body>
    
<div class="container">
    <div class="loginbg">
        <div class="box signin">
            <h2>Already Have an Account ?</h2>
            <button class="signinbtn">Sign in</button>
        </div>
        <div class="box signup">
            <h2>Dont Have an Account ?</h2>
            <button class="signupbtn">Sign up</button>
        </div>
    </div>
    <div class="formbx">
        <div class="form signinform">
            <form>
                <h2>FoodTime</h2>
                <h3>Sign In</h3>
                <input type="text" placeholder="Username">
                <input type="password" placeholder="Password">
                <a href="index.html">
                <input type="button" value="Login">
                </a>
                <a href="#" class="forgot">Forgot password?</a>
            </form>
        </div>
        <div class="form signupform">
            <form onsubmit="sendEmail()">
                <h3>Sign up</h3>
                <input type="text" placeholder="Enter Your Name" required>
                <input type="email"id="email"  placeholder="Email id" required>
                <input type="date" id="date" placeholder=" Enter your Date of birth" required>
                <input type="text" id="address" placeholder="Enter address" required>
                <input type="numbers" id="PhoneNumber" placeholder="Enter PhoneNumber" required>
                <input type="password" id="password" placeholder="Password" required>
                <input type="password" id="password"  placeholder="Confirm password" required>
                <input type="submit" value="Sign Up">
            </form>
        </div>
    </div>
    </div>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
<script>
    const signinbtn = document.querySelector('.signinbtn');
    const signupbtn = document.querySelector('.signupbtn');
    const formbx = document.querySelector('.formbx'); 
    const body = document.querySelector('body')

    signupbtn.onclick = function(){
        formbx.classList.add('active')
        body.classList.add('active')
    }
    signinbtn.onclick = function(){
        formbx.classList.remove('active')
        body.classList.remove('active')
    }
    
    function sendEmail(){
        Email.send({
        Host : "smtp.elasticemail.com",
        Username : "username",
        Password : "password",
        To : 'them@website.com',
        From : "you@isp.com",
        Subject : "This is the subject",
        Body : "And this is the body"
    }). then(
message => alert(message)
); }

    
    </script>
    
</body>
</html>
